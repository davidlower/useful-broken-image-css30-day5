<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <title>Useful broken image tags</title>
</head>

<body>
   <div class="container">
      <h1><span>Broken image</span> display tag</h1>

      <div class="box">
         <p class="body-text">Default display</p>
         <img src="img/turtle-heaven" alt="The flying monkey">
      </div>

      <div class="box">
         <p class="body-text">Recreation</p>
         <img class="image" src="img/turtle-palace" alt="The flying monkey">
      </div>
   </div>
</body>

</html>
